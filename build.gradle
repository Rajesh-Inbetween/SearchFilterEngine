apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
	
  compile 'org.elasticsearch:elasticsearch:1.5.2'
  compile 'org.springframework:spring-core:4.1.6.RELEASE'
  compile 'org.springframework:spring-context:4.1.6.RELEASE'
  compile 'com.google.code.gson:gson:2.3.1'
  compile 'org.apache.spark:spark-core_2.10:1.1.0'
  compile 'org.apache.spark:spark-streaming_2.10:1.1.0'
  compile 'org.apache.spark:spark-sql_2.10:1.1.0'
  compile 'org.apache.spark:spark-hive_2.10:1.1.0'
  testCompile 'org.springframework:spring-test:4.1.6.RELEASE'
  testCompile 'org.testng:testng:6.8.21'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}